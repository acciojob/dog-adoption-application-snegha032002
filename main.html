<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="checkbox"] {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dog Adoption Application</h1>
    <form action="#" method="post">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Checkbox Field -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"> Yes

        <!-- Multi-Select Field -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="breeds" multiple required>
            <option value="beagle">Beagle</option>
            <option value="labrador">Labrador</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</div>

</body>
</html>
